<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="score-card">
        <div class="score-title">HOME</div>
        <div class="score-details">
          <div class="score-holder" id="home-score"></div>
          <div class="score-controls">
            <div onclick="increaseScore('home', 1)">+1</div>
            <div onclick="increaseScore('home', 2)">+2</div>
            <div onclick="increaseScore('home', 3)">+3</div>
          </div>
        </div>
      </div>
      <div class="score-card">
        <div class="score-title">GUEST</div>
        <div class="score-details">
          <div class="score-holder" id="guest-score"></div>
          <div class="score-controls">
            <div onclick="increaseScore('guest', 1)">+1</div>
            <div onclick="increaseScore('guest', 2)">+2</div>
            <div onclick="increaseScore('guest', 3)">+3</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
